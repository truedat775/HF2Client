Line1="     I've noticed some of the other adventurers lack"
Line2="punctuality when returning at night.  It may help you"
Line3="to return earlier in the evening before nightfall"
Line4="so you can rest before the next dawn."
Line5=""
Line6="     You have proven yourself to be a value to the"
Line7="rogues in these parts.  I think if you continue to"
Line8="advance you skill level and work on your charisma,"
Line9="Kashya may make you an official warden of the"
Line10="monestary.  Her rogues returned one of the pocket"
Line11="watches from one of the clergy members that died"
Line12="in battle.  If you can live up to his reputation,"
Line13="maybe she will bestow his gift of keeping time"
Line14="upon you.  Then maybe you will arrive for supper"
Line15="on time!"
