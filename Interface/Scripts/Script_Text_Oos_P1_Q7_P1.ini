Line1="     It's been about three months since Uncle Phil"
Line2="left camp heading for Raccoon Forest.  I sent my scouts"
Line3="out to look for him.  He would be easy to notice with"
Line4="his bright red collar.  He used to be one of the few"
Line5="Red Mages in our lineage."
Line6=""
Line7="     Last week I received a report of a man wandering"
Line8="near Raccoon Forest.  Reportedly, he was hostile"
Line9="and he was foaming from the mouth.  To my dismay, I"
Line10="thought it could be Uncle Phil.  The scout said he was"
Line11="wearing a red collar and smelt like sulfur.  He must"
Line12="have been attacked by one of those varmints that wander"
Line13="the forest.  Would you please find Uncle Phil?  Bring"
Line14="me his collar so I can lay him to rest."
